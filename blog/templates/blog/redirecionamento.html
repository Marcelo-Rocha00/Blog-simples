<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste pai</title>
</head>
<body>
    {% if posts %}
    {% for i in posts %}
        Titulo: {{ i.titulo }} <br>
        autor: {{i.autor}} <br>
        conteudo: {{i.conteudo}} <br>
        <img src="{{i.imagens.url}}", alt="Imagem"> <br>
        ---------------------------------------- <br>
    {% endfor %}
{% else %}
    <p>No posts available.</p>
{% endif %}

    
    
</body>
</html>
