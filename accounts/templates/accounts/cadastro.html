{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/stylecadastro.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        label span {
            color: red;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #007bff;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .form-container small {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome <span>*</span></label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail <span>*</span></label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha <span>*</span></label>
                <input type="password" id="password1" name="password1" placeholder="Mínimo de 6 caracteres" required>
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha <span>*</span></label>
                <input type="password" id="password2" name="password2" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="submit-button">Cadastre-se</button>
            <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
            <small>Todos os campos marcados com <span>*</span> são obrigatórios.</small>
        </form>
    </div>
</body>
</html>
